<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p><b style="font-size: 40px;">Category Management</b></p>
    </div>
  </div>
  <div class="row">
      <div class="col-md-10">

      </div>
  <div class="col-md-2">
    <div>
        <button mat-raised-button color="primary" (click)="onAdd()" ><mat-icon>add</mat-icon>ADD CATEGORY</button>
    </div>
  </div>
  </div>
</div>
      <form (ngSubmit)="addform(f)" #f="ngForm">
          <div class="container" *ngIf="flag">
            <div class="form-group">
               CATEGORY NAME
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter Category name" id="cat_name" required
                 name="cat_name"
                #catname="ngModel" [(ngModel)]="cat_name">

               </mat-form-field>
               <div [hidden]="catname.valid ||  catname.untouched">
                  <div [hidden]="!catname?.errors?.required"></div>
                   <mat-error>Category Name is required</mat-error>
                </div>

             <button type="submit" [disabled]="!f.valid" mat-raised-button color="primary" (click)="onaddCategory()">Add</button>
             <button mat-raised-button color="warn" (click)="oncancel()">Cancel</button>
          </div>
            </div>


  <mat-form-field style="width:1300px;">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Category">
  </mat-form-field>

  <table mat-table [dataSource]="CategorySource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action  </th>
      <td mat-cell *matCellDef="let element"> {{element.Action}}
      <mat-checkbox (change)="checkchangeCategory(element)"></mat-checkbox>
      </td>

    </ng-container>
    <ng-container matColumnDef="cat_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>NAME</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.cat_name}} </td>
    </ng-container>

    <ng-container matColumnDef="Symbol">
      <th mat-header-cell *matHeaderCellDef> <b>ACTION</b> </th>
      <td mat-cell *matCellDef="let element">{{element.Symbol}}
      <!-- <button type="button" (click)="onUpdate(element)" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button> -->
      <button mat-mini-fab color="Accent" (click)="onUpdate(element)">
        <mat-icon aria-label="Example icon-button with a heart icon">create</mat-icon>
      </button>
&nbsp;
      <!-- <button type="button" (click)="onDelete(element)" class="btn btn-default">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>-->
      <button mat-mini-fab color="Accent" (click)="onDelete(element)">
        <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
      </button>
      </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
  <button mat-raised-button color="warn" (click)="onMultipledel()">DELETE ALL<mat-icon> delete_forever</mat-icon></button>
