<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>
        <b style="font-size: 40px;">Product Management</b>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <button mat-raised-button color="primary" (click)="onall()">All</button>
      <button mat-raised-button color="primary" style="margin-left: 10px;" *ngFor="let item of cat_arr" (click)="onCatName(item.cat_name)">{{item.cat_name}}</button>
    </div>
    <div class="col-md-2">
      <div>
        <button mat-raised-button color="primary" (click)="onAddProduct()">
          <mat-icon>add</mat-icon>ADD PRODUCT</button>
      </div>
    </div>
  </div>
</div>

<!-- <button mat-raised-button color="primary" (click)="onAddProduct()" style="margin-left: 1100px;"><mat-icon>add</mat-icon>ADD PRODUCT</button> -->
<mat-form-field style="width:1300px;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Product">
</mat-form-field>

<table mat-table [dataSource]="ProductSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let element"> {{element.Action}}
      <mat-checkbox (change)="checkchangeProduct(element)"></mat-checkbox>
    </td>

  </ng-container>
  <ng-container matColumnDef="pro_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <b>NAME</b>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.pro_name}} </td>
  </ng-container>

  <ng-container matColumnDef="pro_price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <b>PRICE</b>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.pro_price | currency:'INR':'symbol-narrow':'3.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="pro_img" style="border-radius: 20px;">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <b>IMAGE</b>
    </th>
    <td mat-cell *matCellDef="let element">
      <img src="{{'http://localhost:3000/images/product/'+element.pro_img}}" height="50px" width="50px"> </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      <b>ACTION</b>
    </th>
    <td mat-cell *matCellDef="let element">{{element.action}}
      <button mat-mini-fab color="Accent" (click)="onUpdate(element)">
        <mat-icon aria-label="Example icon-button with a heart icon">create</mat-icon>
      </button>
      &nbsp;

      <button mat-mini-fab color="Accent" (click)="onDelete(element)">
        <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
<button mat-raised-button color="warn" (click)="onMultipledel()">DELETE ALL
  <mat-icon> delete_forever</mat-icon>
</button>
