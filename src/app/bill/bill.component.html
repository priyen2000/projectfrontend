<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>
        <b style="font-size: 40px;">Bill Management</b>
      </p>
    </div>
  </div>
  <div class="row">
      <div class="col-md-10">

        </div>
  <div class="col-md-2">
    <button mat-raised-button color="primary" (click)="onAddBill()">
      <mat-icon>add</mat-icon>ADD NEW BILL</button>
    </div>
  </div>
</div>
<mat-form-field style="width:1300px;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Order">
</mat-form-field>

<table mat-table [dataSource]="billSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let element"> {{element.Action}}
      <mat-checkbox></mat-checkbox>
    </td>

  </ng-container>

  <ng-container matColumnDef="bill_amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <b>AMOUNT</b>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.bill_amount | currency:'INR':'symbol-narrow':'3.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <b>EMAIL ID</b>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      <b>ACTION</b>
    </th>
    <td mat-cell *matCellDef="let element">{{element.action}}
      <button mat-raised-button color="primary" (click)="onViewMore(element)" >VIEWMORE</button>
    </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
