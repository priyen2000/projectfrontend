<div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3><b>User Management</b></h3>
      </div>
    </div>
    <div class="row">
        <div class="col-md-10">

        </div>
    <div class="col-md-2">
      <div>
          <button mat-raised-button color="primary" (click)="onAdd()" ><mat-icon>add</mat-icon>ADD USER</button>
      </div>
    </div>
    </div>
  </div>


  <div>&nbsp;</div>
    <mat-form-field style="width:1100px;">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search User">
</mat-form-field>

<table mat-table [dataSource]="UserSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
    <td mat-cell *matCellDef="let element"> {{element.Action}}
      <mat-checkbox (change)="checkchangeUser(element)"></mat-checkbox>
    </td>

  </ng-container>

  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <b>User Name</b>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <b>Address</b>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>



  <ng-container matColumnDef="mobile_no">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <b>MOBILE NO</b>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.mobile_no}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <b>GENDER</b>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}}
    </td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <b>CITY</b>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.city}}
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>
      <b>ACTION</b>
    </th>
    <td mat-cell *matCellDef="let element">{{element.action}}
      <button mat-mini-fab color="Accent" (click)="onUpdateUser(element)">
        <mat-icon aria-label="Example icon-button with a heart icon">create</mat-icon>
      </button>
      &nbsp;

      <button mat-mini-fab color="Accent" (click)="onDeleteUser(element)">
        <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
      </button>
    </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,15]"></mat-paginator>
<button mat-raised-button color="warn" (click)="onMultipledelUser()">DELETE ALL
  <mat-icon> delete_forever</mat-icon>
</button>
